<div class="container">

    <app-header></app-header>

    <ng-container *ngIf="budgets$ | async  as budgets; else loading">
        <div class="budget-selection-container">

            <div class="bottom-margin header">
                <h1 class="mat-title">Budgets</h1>

                <button mat-raised-button color="primary" (click)="createBudget()">Add budget</button>
            </div>


            <ng-container *ngIf="budgets.length > 0; else noBudgets">
                <mat-card *ngFor="let budget of budgets" class="budget-card" [routerLink]="[budget.budgetId]"
                          class="budget-card bottom-margin">

                    <h1 class="mat-title truncate budget-name"> {{budget.budgetName}}</h1>

                    <div>
                        <button mat-icon-button (click)="$event.stopPropagation()"
                                [matMenuTriggerFor]="budgetOptions">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #budgetOptions>
                            <button mat-menu-item>Edit</button>
                        </mat-menu>
                    </div>
                </mat-card>

            </ng-container>

            <ng-template #noBudgets>
                <mat-card style="padding: 0">
                    <mat-card-content>
                        <div class="no-data-card">
                            <div class="no-data-card-content">
                                <p>You don't have any budgets</p>
                                <button mat-raised-button (click)="createBudget()">Create your first budget</button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-template>
        </div>
    </ng-container>

    <ng-template #loading>
        <div class="height-minus-header progress-spinner">
            <mat-spinner diameter="60"></mat-spinner>
        </div>
    </ng-template>

</div>
