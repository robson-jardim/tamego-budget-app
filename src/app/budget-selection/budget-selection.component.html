<app-header></app-header>

<div class="budget-selection-container">

    <h1 class="mat-headline">Budgets</h1>

    <ng-container *ngIf="budgets?.observable | async  as budgets; else loading">
        <button mat-raised-button color="primary" (click)="openAddNewBudgetDialog()">Add new budget</button>

        <mat-card *ngFor="let budget of budgets" class="budget-card" [routerLink]="[budget.budgetId]">
            <p>{{budget.budgetName}}</p>

            <button mat-button (click)="$event.stopPropagation()">
                <mat-icon>delete</mat-icon>
            </button>

        </mat-card>

    </ng-container>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
