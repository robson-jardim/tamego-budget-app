<h1 mat-dialog-title>Confirm cancellation</h1>

<mat-dialog-content class="mat-body-1">
    By cancelling, you will continue to have premium access through the end of the current payment period
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-button
            type="submit"
            mat-raised-button
            color="primary"
            (click)="confirm()">
        Confirm
    </button>
</mat-dialog-actions>
