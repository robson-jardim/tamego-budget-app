<ng-container *ngIf="authNotification.messageBroadcast | async as notification">
    <h1 [style.color]="notification.type == 'error' ? 'red' : null">{{notification.content}}</h1>
</ng-container>

<mat-card class="cardContainer">

    <mat-card-title>Sign in</mat-card-title>

    <form [formGroup]="signInForm" (ngSubmit)="signInWithEmailAndPassword(signInForm.value)" class="formContainer">

        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" type="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" mat-button type="submit">Sign in</button>

    </form>

</mat-card>

<mat-card class="cardContainer">
    <mat-card-title>Create account</mat-card-title>

    <form [formGroup]="createAccountForm" (ngSubmit)="createUserWithEmailAndPassword(createAccountForm.value)" class="formContainer">
        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" type="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password">

            <!--<div *ngIf="password.invalid && password.touched">-->
                <!--Password required-->
            <!--</div>-->

        </mat-form-field>


        <button mat-raised-button color="primary" type="submit">Create account</button>

    </form>
</mat-card>
