<form [formGroup]="transferForm" (ngSubmit)="transferForm.valid && transferCategory()">

    <h1 mat-dialog-title>Transfer category</h1>

    <mat-dialog-content>

        <mat-select placeholder="Transfer to" formControlName="transferTo">
            <mat-option *ngFor="let group of groupResult.observable | async" [disabled]="group.groupId === category.groupId" [value]="group.groupId">
                {{group.groupName}}
            </mat-option>
        </mat-select>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Transfer</button>
    </mat-dialog-actions>
</form>
