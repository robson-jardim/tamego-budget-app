<form [formGroup]="groupForm" (ngSubmit)="groupForm.valid && saveChanges()">

    <h1 *ngIf="mode === 'UPDATE'" mat-dialog-title>Edit category group</h1>
    <h1 *ngIf="mode === 'CREATE'" mat-dialog-title>Add category group</h1>

    <mat-dialog-content>

        <mat-form-field>
            <input matInput formControlName="groupName" placeholder="Group name" type="text">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>

        <button mat-button type="button" [mat-dialog-close]>Cancel</button>

        <button *ngIf="mode === 'UPDATE'" mat-raised-button color="primary" [disabled]="saving" type="submit">Save
        </button>
        <button *ngIf="mode === 'CREATE'" mat-raised-button color="primary" [disabled]="saving" type="submit">Add
        </button>

    </mat-dialog-actions>
</form>
