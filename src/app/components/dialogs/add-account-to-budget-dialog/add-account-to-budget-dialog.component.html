<form [formGroup]="account" (ngSubmit)="addAccountToBudget(account.value)">

    <h1 mat-dialog-title>Add account</h1>

    <mat-dialog-content>

        <mat-form-field>
            <input matInput formControlName="accountName" placeholder="Account name" type="text">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="accountType" placeholder="Account type" type="text">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="button" [mat-dialog-close]>Cancel</button>
        <button mat-button type="submit" mat-raised-button color="primary">Add</button>
    </mat-dialog-actions>
</form>
