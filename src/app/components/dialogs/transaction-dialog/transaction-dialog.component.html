<form [formGroup]="transactionForm" (ngSubmit)="transactionForm.valid && saveChanges()">

    <h1 mat-dialog-title *ngIf=" mode=== 'CREATE'">Add transaction</h1>
    <h1 mat-dialog-title *ngIf="mode === 'UPDATE'">Edit transaction</h1>

    <mat-dialog-content>

        <mat-form-field>
            <mat-select placeholder="Account" formControlName="accountId">
                <mat-option *ngFor="let account of accounts.observable | async" [value]="account.budgetAccountId">
                    {{account.accountName}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Category" formArrayName="categoryId">
                <mat-option *ngFor="let account of accounts.observable | async" [value]="account.budgetAccountId">
                    Transfer: {{account.accountName}}
                </mat-option>

                <ng-container *ngIf="groups | async as groups">
                    <ng-container *ngFor="let group of groups.data">
                        <mat-option *ngFor="let category of group.categories" [value]="category.categoryId">
                            {{group.groupName}}: {{category.categoryName}}
                        </mat-option>
                    </ng-container>
                </ng-container>

            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Payee" type="text" formControlName="payeeId">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Memo" type="text" formControlName="memo">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Amount" type="number" formControlName="amount">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="button" [mat-dialog-close]>Cancel</button>
        <button mat-button type="submit" mat-raised-button color="primary">Add</button>
    </mat-dialog-actions>

</form>
