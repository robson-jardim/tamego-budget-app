<div class="edit-budget-container" *ngIf="budget | async as budget; else loading">

    <h1 class="mat-headline">{{viewMonth}} {{viewYear}}</h1>

    <button mat-raised-button color="primary" (click)="createGroupDialog(budget)">Add
        category group
    </button>

    <button mat-button (click)="previousMonth(); buildDataSources(budget)">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-button (click)="nextMonth(); buildDataSources(budget)">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>

    <ng-container>

        <mat-card *ngFor="let group of budget.groups; trackBy: trackGroup; let groupIndex=index" class="budgetCard">

            <mat-card-header class="budget-card-grey"
                             (click)="updateGroupDialog(budget,group)">
                <h1 class="mat-headline">{{group.groupName}}</h1>

                <span class="action-spacer"></span>

                <div>
                    <button mat-raised-button color="primary"
                            (click)="createCategoryDialog(budget, group, groupIndex); $event.stopPropagation()">
                        Add category
                    </button>

                    <button mat-icon-button
                            (click)="updateGroupDialog(budget,group); $event.stopPropagation()">
                        <mat-icon>create</mat-icon>
                    </button>

                    <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="options">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #options>
                        <button mat-menu-item (click)="updateGroupDialog(budget,group)">
                            Edit
                        </button>
                        <button mat-menu-item>Delete</button>
                        <button mat-menu-item>Order categories</button>
                        <button mat-menu-item>Hide</button>
                    </mat-menu>
                </div>

            </mat-card-header>


            <mat-card-content>

                <mat-table *ngIf="group.categories.length > 0; else noCategories" #table
                           [dataSource]="dataSources[groupIndex]"
                           [trackBy]="trackCategories">

                    <mat-header-row *matHeaderRowDef="categoryColumns" class="budget-card-grey"></mat-header-row>

                    <mat-row *matRowDef="let row; columns: categoryColumns;"
                             [ngClass]="{'highlight': selectedRowIndex == row.categoryId}"
                             (mouseenter)="highlight(row)"
                             (mouseleave)="unhighlight(row)"
                             (click)="updateCategoryDialog(budget,row)">
                    </mat-row>

                    <ng-container matColumnDef="categoryName">
                        <mat-header-cell *matHeaderCellDef> Category</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.categoryName}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="categoryId">
                        <mat-header-cell *matHeaderCellDef> Category ID</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.categoryId}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="groupId">
                        <mat-header-cell *matHeaderCellDef> Group ID</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.groupId}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">

                            <button mat-icon-button
                                    (click)="updateCategoryDialog(budget,element); $event.stopPropagation()">
                                <mat-icon>create</mat-icon>
                            </button>

                            <button mat-icon-button [matMenuTriggerFor]="options" (click)="$event.stopPropagation()">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #options>
                                <button mat-menu-item
                                        (click)="updateCategoryDialog(budget,element)">Edit
                                </button>
                                <button mat-menu-item>Delete</button>
                                <button mat-menu-item (click)="transferCategoryDialog(element, budget)">Transfer
                                </button>
                                <button mat-menu-item>Hide</button>
                            </mat-menu>

                        </mat-cell>
                    </ng-container>
                </mat-table>

                <ng-template #noCategories>
                    <p>No categories</p>
                </ng-template>


            </mat-card-content>

        </mat-card>
    </ng-container>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
