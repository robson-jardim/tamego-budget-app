<div class="budget-container">
    <button mat-raised-button color="primary">Add category group</button>

    <ng-container *ngIf="groups; else loading">
        <mat-card *ngFor="let group of groups; trackBy: trackGroup" class="budgetCard">

            <mat-card-header class="budget-card-grey">
                <h1>{{group.groupName}}</h1>

                <span class="action-spacer"></span>

                <div>
                    <button mat-raised-button color="primary">Add category group</button>

                    <button mat-icon-button>
                        <mat-icon>create</mat-icon>
                    </button>

                    <button mat-icon-button [matMenuTriggerFor]="options">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #options>
                        <button mat-menu-item>Edit</button>
                        <button mat-menu-item>Delete</button>
                        <button mat-menu-item>Order categories</button>
                        <button mat-menu-item>Hide</button>
                    </mat-menu>
                </div>

            </mat-card-header>


            <mat-card-content>

                <mat-table *ngIf="group.categories.length > 0; else noCategories" #table [dataSource]="group.dataSource" [trackBy]="trackCategories">

                    <mat-header-row *matHeaderRowDef="categoryColumns" class="budget-card-grey"></mat-header-row>

                    <mat-row *matRowDef="let row; columns: categoryColumns;"
                             [ngClass]="{'highlight': selectedRowIndex == row.categoryId}"
                             (mouseenter)="highlight(row)"
                             (mouseleave)="unhighlight(row)">
                    </mat-row>

                    <ng-container matColumnDef="categoryId">
                        <mat-header-cell *matHeaderCellDef> categoryId</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.categoryId}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="categoryName">
                        <mat-header-cell *matHeaderCellDef> categoryName</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.categoryName}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="groupId">
                        <mat-header-cell *matHeaderCellDef> groupId</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.groupId}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">

                            <button mat-icon-button>
                                <mat-icon>create</mat-icon>
                            </button>

                            <button mat-icon-button [matMenuTriggerFor]="options">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #options>
                                <button mat-menu-item>Edit</button>
                                <button mat-menu-item>Delete</button>
                                <button mat-menu-item>Transfer</button>
                                <button mat-menu-item>Hide</button>
                            </mat-menu>

                        </mat-cell>
                    </ng-container>
                </mat-table>

                <ng-template #noCategories>
                    <p>No categories</p>
                </ng-template>


            </mat-card-content>

        </mat-card>
    </ng-container>

    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
