<form [formGroup]="groupForm" (ngSubmit)="addCategoryGroup(groupForm.value)">

    <mat-form-field>
        <input matInput formControlName="groupName" placeholder="Add category group" type="text">
    </mat-form-field>


    <button mat-button type="submit">Add group</button>
</form>

<form [formGroup]="categoryForm" (ngSubmit)="addCategory(categoryForm.value)">

    <mat-form-field>
        <input matInput formControlName="categoryName" placeholder="Add category" type="text">
    </mat-form-field>

    <button mat-button type="submit">Add category</button>
</form>

<h1>Groups</h1>
<mat-card *ngFor="let group of test | async">
    {{group | json}}
</mat-card>

<h1>Categories</h1>
<mat-card *ngFor="let category of categories | async">
    {{category | json}}
</mat-card>
