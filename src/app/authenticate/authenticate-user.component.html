<app-header [hideOptions]="true" [showDemo]="true"></app-header>

<ng-container *ngIf="authNotification.messageBroadcast | async as notification">
    <mat-card class="authenticate-card-container" *ngIf="showAuthError">
        <p [style.color]="notification.type == 'error' ? 'red' : null">{{notification.content}}</p>
    </mat-card>
</ng-container>

<mat-card class="authenticate-card-container">
    <mat-card-title>
        <nav mat-tab-nav-bar>
            <a mat-tab-link routerLink="/signin"
               routerLinkActive
               #signin="routerLinkActive"
               [active]="signin.isActive">
                Sign in
            </a>
            <a mat-tab-link
               routerLink="/signup"
               routerLinkActive
               #signup="routerLinkActive"
               [active]="signup.isActive">
                Sign up
            </a>
        </nav>
    </mat-card-title>

    <div class="authenticate-card-content">
        <router-outlet></router-outlet>
    </div>

</mat-card>
