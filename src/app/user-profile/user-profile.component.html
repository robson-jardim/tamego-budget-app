<div *ngIf="auth.user | async; then authenticated else guest">

</div>

<ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        <p>{{user.uid}}</p>
        <p>{{user.displayName}}</p>
        <p>{{user.email}}</p>
    </div>
</ng-template>

<ng-template #guest>
    <button (click)="auth.googleLogin()">Login to Google</button>
</ng-template>
