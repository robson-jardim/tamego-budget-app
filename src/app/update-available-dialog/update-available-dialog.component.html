<h1 mat-dialog-title>Updates available</h1>

<mat-dialog-content>

</mat-dialog-content>

<mat-dialog-actions class="options">
    <button mat-raised-button color="primary" (click)="acceptUpdates()" [disabled]="disableReload">Update now
    </button>
    <button mat-button type="button" (click)="declineUpdates()">Update later</button>
</mat-dialog-actions>
