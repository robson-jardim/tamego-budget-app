<ng-container [formGroup]="localDateForm">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date" required
               formControlName="{{TransactionFormNames.TransactionDate}}" (keydown.ArrowDown)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</ng-container>
