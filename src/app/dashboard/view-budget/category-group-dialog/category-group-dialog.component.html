<form [formGroup]="groupForm" (ngSubmit)="saveChanges()">

    <h1 mat-dialog-title>
        <span *ngIf="DialogState.Create === data.state">Add category group</span>
        <span *ngIf="DialogState.Update === data.state">Edit category group</span>
    </h1>

    <mat-dialog-content>

        <mat-form-field>
            <input matInput formControlName="{{GroupFormNames.GroupName}}" placeholder="Group name" type="text">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>

        <button mat-button type="button" [mat-dialog-close]>Cancel</button>

        <button mat-raised-button
                color="primary"
                [disabled]="!groupForm.valid || saving"
                type="submit">
            <span *ngIf="DialogState.Create === data.state">Add</span>
            <span *ngIf="DialogState.Update === data.state">Save</span>
        </button>

    </mat-dialog-actions>
</form>
