<form [formGroup]="categoryForm" (ngSubmit)="saveChanges()">

    <h1 *ngIf="DialogState.Create === data.state" mat-dialog-title>Add category</h1>
    <h1 *ngIf="DialogState.Update === data.state" mat-dialog-title>Edit category</h1>

    <mat-dialog-content>

        <mat-form-field>
            <input matInput formControlName="categoryName" placeholder="Category" type="text">
        </mat-form-field>

        <ng-container *ngIf="DialogState.Update === data.state">
            <mat-form-field>
                <input matInput formControlName="budgeted" placeholder="Budget" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="offset" placeholder="Available" type="number">
            </mat-form-field>
        </ng-container>

    </mat-dialog-content>

    <mat-dialog-actions>

        <button mat-button type="button" [mat-dialog-close]>Cancel</button>

        <button *ngIf="DialogState.Update === data.state" mat-raised-button color="primary" [disabled]="!categoryForm.valid" type="submit">
            Save
        </button>
        <button *ngIf="DialogState.Create === data.state" mat-raised-button color="primary" [disabled]="!categoryForm.valid" type="submit">
            Add
        </button>

    </mat-dialog-actions>
</form>
